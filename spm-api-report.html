{"source": "XDL", "target": "operation:/cdl/api/v1/configuration/getConfiguration:get"}, {"source": "path:/cdl/api/v1/metadata/fetchAllMetadata", "target": "operation:/cdl/api/v1/metadata/fetchAllMetadata:get"}, {"source": "XDL", "target": "operation:/cdl/api/v1/metadata/fetchAllMetadata:get"}, {"source": "path:/cdl/api/v1/configuration/sftp-account/connection-details", "target": "operation:/cdl/api/v1/configuration/sftp-account/connection-details:get"}, {"source": "XDL", "target": "operation:/cdl/api/v1/configuration/sftp-account/connection-details:get"}, {"source": "path:/cdl/api/v1/configuration/sftp-account/public-key/check-if-exist", "target": "operation:/cdl/api/v1/configuration/sftp-account/public-key/check-if-exist:get"}, {"source": "XDL", "target": "operation:/cdl/api/v1/configuration/sftp-account/public-key/check-if-exist:get"}, {"source": "path:/cdl/api/v1/job/validate", "target": "operation:/cdl/api/v1/job/validate:post"}, {"source": "XDL", "target": "operation:/cdl/api/v1/job/validate:post"}, {"source": "path:/cdl/api/v1/download/jobDetails/{jobId}", "target": "operation:/cdl/api/v1/download/jobDetails/{jobId}:get"}, {"source": "XDL", "target": "operation:/cdl/api/v1/download/jobDetails/{jobId}:get"}, {"source": "path:/dmg/api/v1/touchless-deployment/update", "target": "operation:/dmg/api/v1/touchless-deployment/update:post"}, {"source": "DMG", "target": "operation:/dmg/api/v1/touchless-deployment/update:post"}, {"source": "path:/dmg/api/v1/touchless-deployment/status/{requestId}", "target": "operation:/dmg/api/v1/touchless-deployment/status/{requestId}:get"}, {"source": "DMG", "target": "operation:/dmg/api/v1/touchless-deployment/status/{requestId}:get"}, {"source": "path:/dmg/api/v1/touchless-deployment/log/{requestId}", "target": "operation:/dmg/api/v1/touchless-deployment/log/{requestId}:get"}, {"source": "DMG", "target": "operation:/dmg/api/v1/touchless-deployment/log/{requestId}:get"}, {"source": "path:/dmg/api/v1/touchless-deployment/archive/{requestId}", "target": "operation:/dmg/api/v1/touchless-deployment/archive/{requestId}:get"}, {"source": "DMG", "target": "operation:/dmg/api/v1/touchless-deployment/archive/{requestId}:get"}]};

            const width = window.innerWidth;
            const height = window.innerHeight - 100; // Adjust for filter dropdown

            const svg = d3.select("#graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", zoomed)) // Enable zoom and pan
                .append("g");

            const simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2));

            let link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke-width", 1);

            let node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("class", d => `node ${d.type}`)
                .attr("r", 8)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("mouseover", showTooltip)
                .on("mouseout", hideTooltip);

            let label = svg.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(data.nodes)
                .enter()
                .append("text")
                .attr("class", "label")
                .text(d => d.label)
                .attr("dx", 10)
                .attr("dy", ".35em");

            // Tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            function showTooltip(event, d) {
                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip.html(`<strong>${d.label}</strong><br>${d.description}`)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            }

            function hideTooltip() {
                tooltip.transition().duration(500).style("opacity", 0);
            }

            simulation.nodes(data.nodes).on("tick", ticked);
            simulation.force("link").links(data.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            // Zoom and pan functionality
            function zoomed(event) {
                svg.attr("transform", event.transform);
            }

            // Filter functionality
            d3.select("#filter").on("change", function() {
                const filterValue = this.value;
                node.style("display", d => filterValue === "all" || (d.type === "tag" && d.id === filterValue) || (d.type !== "tag" && data.links.some(link => link.source === filterValue && link.target === d.id)) ? "block" : "none");
                label.style("display", d => filterValue === "all" || (d.type === "tag" && d.id === filterValue) || (d.type !== "tag" && data.links.some(link => link.source === filterValue && link.target === d.id)) ? "block" : "none");
            });
        </script>
    </body>
